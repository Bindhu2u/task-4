<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combined Project</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }

    header {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }

    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    .card {
      background: #ffffffcc;
      padding: 20px;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 700px;
    }

    input, button, select {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }

    #taskList li {
      background: #fff;
      padding: 10px;
      margin: 5px auto;
      border-radius: 8px;
      list-style: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    #productContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>üåü My Combined Project</h1>
    <nav>
      <button onclick="showSection('portfolio')">Portfolio</button>
      <button onclick="showSection('todo')">To-Do List</button>
      <button onclick="showSection('products')">Products</button>
    </nav>
  </header>

  <!-- Portfolio Section -->
  <section id="portfolio" class="active">
    <div class="card">
      <h2>About Me</h2>
      <p>I am a web developer passionate about building colorful and responsive websites.</p>
    </div>
    <div class="card">
      <h2>Projects</h2>
      <p>1. Portfolio Website<br>2. To-Do List App<br>3. Product Listing Page</p>
    </div>
    <div class="card">
      <h2>Contact</h2>
      <p>Email: example@domain.com</p>
    </div>
  </section>

  <!-- To-Do List Section -->
  <section id="todo">
    <div class="card">
      <h2>üìù My To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>
  </section>

  <!-- Product Listing Section -->
  <section id="products">
    <div class="card">
      <h2>üõçÔ∏è Product Listing</h2>
      <select id="filter" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="books">Books</option>
      </select>

      <select id="sort" onchange="sortProducts()">
        <option value="default">Sort by</option>
        <option value="price">Price</option>
        <option value="rating">Rating</option>
      </select>

      <div id="productContainer"></div>
    </div>
  </section>

  <script>
    // Navigation
    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // To-Do List
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const task = taskInput.value.trim();
      if (task) {
        const li = document.createElement('li');
        li.textContent = task;
        taskList.appendChild(li);
        saveTask(task);
        taskInput.value = '';
      }
    }

    function saveTask(task) {
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = task;
        taskList.appendChild(li);
      });
    }

    // Product Listing
    const products = [
      { name: "Laptop", category: "electronics", price: 60000, rating: 4.5 },
      { name: "Mobile", category: "electronics", price: 20000, rating: 4.3 },
      { name: "Book A", category: "books", price: 400, rating: 4.8 },
      { name: "Book B", category: "books", price: 300, rating: 4.0 },
    ];

    const container = document.getElementById('productContainer');

    function displayProducts(list) {
      container.innerHTML = '';
      list.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<h3>${p.name}</h3><p>‚Çπ${p.price}</p><p>‚≠ê ${p.rating}</p>`;
        container.appendChild(div);
      });
    }

    function filterProducts() {
      const filter = document.getElementById('filter').value;
      const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
      displayProducts(filtered);
    }

    function sortProducts() {
      const sort = document.getElementById('sort').value;
      let sorted = [...products];
      if (sort === 'price') sorted.sort((a, b) => a.price - b.price);
      else if (sort === 'rating') sorted.sort((a, b) => b.rating - a.rating);
      displayProducts(sorted);
    }

    // Init
    window.onload = () => {
      loadTasks();
      displayProducts(products);
    };
  </script>
</body>
</html>
